        // ----------------------------------------------------------------------
        // UTILS
        // ----------------------------------------------------------------------
        
        const isValidVideoFile = (file) => {
            const validExtensions = /\.(mp4|mov|webm|avi|mkv|hevc|ts|m4v|h264|h265|264|265|3gp)$/i;
            return file.type.startsWith('video/') || validExtensions.test(file.name);
        };

        const downloadBlob = (blob, filename) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const extractFrames = (file, count = 1) => {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                const objectUrl = URL.createObjectURL(file);
                const results = [];
                
                video.playsInline = true;
                video.muted = true;
                video.src = objectUrl;
                video.preload = 'auto'; 
                video.setAttribute('webkit-playsinline', 'true'); // 額外補強 iOS

                let currentFrameIndex = 0;
                
                const captureFrame = async (timestamp) => {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        
                        const ctx = canvas.getContext('2d');
                        if (!ctx) throw new Error("Could not get canvas context");

                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const blob = await new Promise((blobResolve) => 
                        canvas.toBlob(blobResolve, 'image/png', 1.0)
                        );

                        if (!blob) throw new Error("Failed to create image blob");

                        const imageUrl = URL.createObjectURL(blob);
                        // Suffix for filename if multiple frames
                        const suffix = count > 1 ? `_${count - currentFrameIndex}` : '';

                        results.push({
                            imageUrl,
                            blob,
                            fileName: `${file.name.replace(/\.[^/.]+$/, "")}_end${suffix}.png`,
                            timestamp: timestamp
                        });

                        currentFrameIndex++;
                        processNextFrame();

                    } catch (e) {
                        cleanUp();
                        reject(e);
                    }
                };

                const processNextFrame = () => {
                    if (currentFrameIndex >= count) {
                        cleanUp();
                        resolve(results);
                        return;
                    }

                    // To capture the absolute last frame, we want to be as close to the duration as possible
                    // without hitting the exact duration which might trigger 'ended' state.
                    const END_EPSILON = 0.04; // 稍微放寬，提高手機端兼容性 (約 1-2 幀)
                    const FRAME_STRIDE = 0.1; // 100ms interval for multiple frames

                    // Calculate target time
                    let seekTime = video.duration - END_EPSILON - (currentFrameIndex * FRAME_STRIDE);
                    
                    // Clamp to 0
                    seekTime = Math.max(0, seekTime);
                    
                    video.currentTime = seekTime;
                };

                const cleanUp = () => {
                    URL.revokeObjectURL(objectUrl);
                    video.remove();
                    video.onseeked = null;
                    video.onloadedmetadata = null;
                    video.onerror = null;
                };

                video.onloadedmetadata = async () => {
                    if (video.duration === Infinity) {
                        video.currentTime = 1e101; 
                        video.ontimeupdate = () => {
                            video.ontimeupdate = null;
                            video.currentTime = 0;
                            processNextFrame();
                        }
                    } else {
                        // 手機端關鍵：先嘗試 Play 喚醒流，再 Pause
                        try {
                            await video.play();
                            video.pause();
                        } catch (e) {
                            console.log("Auto-play blocked, proceeding anyway");
                        }
                        processNextFrame();
                    }
                };

                video.onseeked = () => {
                    captureFrame(video.currentTime);
                };

                video.onerror = () => {
                    cleanUp();
                    reject(new Error(`Error loading video file (${file.name}). The format might not be supported by your browser.`));
                };
            });
        };

            const [batchItems, setBatchItems] = useState([]);
            const [isBatchProcessing, setIsBatchProcessing] = useState(false);

                setSingleError(null);
                if (singleResult) {
                    URL.revokeObjectURL(singleResult.imageUrl);
                }
                setSingleResult(null);

                setIsBatchMode(false);
                setBatchItems([]);
                setIsBatchProcessing(false);

            const processSingleVideo = async (file) => {
                try {
                setSingleStatus(ProcessingStatus.LOADING_VIDEO);
                const results = await extractFrames(file, frameCount);
                
                setSingleResult(results[0]);
                setSingleStatus(ProcessingStatus.COMPLETED);
                
                if (autoDownload) {
                    results.forEach(res => {
                    downloadBlob(res.blob, res.fileName);
                    });
                }

                } catch (err) {
                console.error(err);
                setSingleStatus(ProcessingStatus.ERROR);
                setSingleError(err.message || t.failed);
                }
            };

            const processBatchVideos = async (files) => {
                setIsBatchMode(true);
                setIsBatchProcessing(true);
                
                const items = files.map((file, index) => ({
                id: `batch-${index}-${Date.now()}`,
                file,
                status: 'PENDING'
                }));
                setBatchItems(items);

                for (let i = 0; i < items.length; i++) {
                const currentItem = items[i];
                
                setBatchItems(prev => prev.map(item => 
                    item.id === currentItem.id ? { ...item, status: 'PROCESSING' } : item
                ));

                try {
                    const results = await extractFrames(currentItem.file, frameCount);
                    
                    if (autoDownload) {
                    results.forEach(res => {
                        downloadBlob(res.blob, res.fileName);
                    });
                    }

                    setBatchItems(prev => prev.map(item => 
                    item.id === currentItem.id ? { ...item, status: 'COMPLETED', result: results[0] } : item
                    ));
                } catch (err) {
                    setBatchItems(prev => prev.map(item => 
                    item.id === currentItem.id ? { ...item, status: 'ERROR', error: err.message } : item
                    ));
                }

                    if (isValidVideoFile(f)) {
                        files.push(f);

                if (files.length === 0) {
                    setSingleError(t.errorVideo);
                    setSingleStatus(ProcessingStatus.ERROR);

                    processSingleVideo(files[0]);

                    )}

                    {isBatchMode && (
                        <BatchProgress 
                        items={batchItems}
                        onReset={resetState}
                        onDownloadItem={(result) => downloadBlob(result.blob, result.fileName)}
                        isProcessing={isBatchProcessing}
                        autoDownload={autoDownload}
                        lang={lang}
                        />
                    )}

                    </div>

                    <footer className="mt-12 text-center text-slate-600 text-sm">
                    <p>{t.localOnly}</p>
                    </footer>
                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
